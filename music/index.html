<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VS Video Battle</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="video-container">
			<div class="video-wrapper">
				<iframe id="video1" src="" frameborder="0" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
				<h2 class="video-title" id="video1-title"></h2>
				<hr />
				<button class="btn btn-primary btn-lg" id="vote-button1">Choose</button>
			</div>

			<div class="vs-image-container">
				<img src="images/vs.png" alt="VS" />
			</div>

			<div class="video-wrapper">
				<iframe id="video2" src="" frameborder="0" referrerpolicy="no-referrer-when-downgrade" allowfullscreen></iframe>
				<h2 class="video-title" id="video2-title"></h2>
				<hr />
				<button class="btn btn-primary btn-lg" id="vote-button2">Choose</button>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
